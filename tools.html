<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMoment Tools</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            background: #f8f9fa;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #1da1f2, #0d8bd9);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .header-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .header-title {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header-desc {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .category {
            margin: 40px 0;
        }

        .category-title {
            font-size: 1.8em;
            color: #1da1f2;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #1da1f2;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .link-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .link-content {
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .link-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 8px;
            border-radius: 50%;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #1da1f2;
            overflow: hidden;
        }

        .link-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .link-title {
            font-size: 0.9em;
            color: #2c3e50;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            max-width: 100px;
        }

        .modal, .modal-content, .modal-title, .modal-desc, .modal-button, .modal-close {
            display: none;
        }

        @media (max-width: 600px) {
            .header-title {
                font-size: 2em;
            }

            .category-title {
                font-size: 1.5em;
            }

            .links-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .link-title {
                font-size: 0.8em;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-content">
            <h1 class="header-title">AIMoment Tools</h1>

    <div class="container" id="app"></div>

    <script>

                {

        function renderNav() {
            const app = document.getElementById('app');
            let html = '';

            for (const [category, links] of Object.entries(navData)) {
                html += `
                    <div class="category">
                        <h2 class="category-title">${category}</h2>
                        <div class="links-grid">
                            ${links.map(link => `
                                <div class="link-card">
                                    <a href="${link.url}" class="link-content" target="_blank">
                                        <div class="link-icon">
                                            <img src="${link.icon}" 
                                                 onerror="this.style.display='none';this.parentElement.innerHTML='${link.title[0]}'" 
                                                 alt="${link.title}">
                                        </div>
                                        <span class="link-title">${link.title}</span>
                                    </a>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            app.innerHTML = html;
        }

        // 初始化
        renderNav();

</body>
